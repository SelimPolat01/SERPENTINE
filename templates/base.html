<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}Selim'in Blogu{% endblock %}</title>

    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='assets/favicon.ico') }}"
    />
    <!-- Font Awesome icons (free version) -->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
    <!-- Custom CSS to reduce right padding/margin -->
    <style>
      /* Container içindeki sağ padding tamamen kaldırıldı */
      #mainNav .container {
        padding-right: 0 !important;
        margin-right: 0 !important;
      }
      /* Navbar-nav sağdaki boşluklar sıfırlandı */
      #mainNav .navbar-nav.ms-auto {
        margin-right: 0 !important;
        padding-right: 0 !important;
      }
    </style>
    {% endblock %}
  </head>
  <body>
    {% include 'header.html' %}

    {% block content %}{% endblock %}

    {% include 'footer.html' %}

    {% block scripts %}
      {{ bootstrap.load_js() }}
    {% endblock %}
  </body>
</html>
