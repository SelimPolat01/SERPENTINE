<header
  class="masthead"
  style="background-image: url('../static/assets/img/register-bg.jpg')"
>

    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>Kayıt Ol</h1>
          <span class="subheading">Blog'a Katkıda Bulunmaya Başlayın!</span>

<main class="mb-4">

    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <!--TODO: render your registration form here-->
        {{ render_form(form,button_map={"submit":"primary"}) }}

    </div>
  </div>
