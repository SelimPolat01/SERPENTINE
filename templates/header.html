<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Selim's Blog</title>
    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='assets/favicon.ico') }}"
    />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
    <!-- Custom CSS to reduce right padding/margin -->
    <style>
      /* Container içindeki sağ padding tamamen kaldırıldı */
      #mainNav .container {
        padding-right: 0 !important;
        margin-right: 0 !important;
      }
      /* Navbar-nav sağdaki boşluklar sıfırlandı */
      #mainNav .navbar-nav.ms-auto {
        margin-right: 0 !important;
        padding-right: 0 !important;
      }
    </style>
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('get_all_posts') }}">
      <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Serpentine Logo" class="logo-img" style="height:40px;">
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        {% if logged_in %}
        <li class="nav-item dropdown profile-dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{{ current_user.email | gravatar }}" alt="Profil" class="rounded-circle" style="width:40px; height:40px;">
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
            <li><a class="dropdown-item" href="#">Profilim</a></li>
            <li><a class="dropdown-item" href="#">Ayarlar</a></li>
            <li><a class="dropdown-item" href="{{ url_for('contact') }}">İletişim</a></li>
            <li><a class="dropdown-item" href="{{ url_for('about') }}">Hakkımızda</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{{ url_for('logout') }}">Çıkış Yap</a></li>
          </ul>
        </li>
        {% endif %}

        <!-- Ana Sayfa -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('get_all_posts') }}" title="Ana Sayfa">
            <i class="bi bi-house" style="font-size: 1.5rem;"></i>
          </a>
        </li>

        {% if not logged_in %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login') }}" title="Giriş">
            <i class="bi bi-box-arrow-in-right" style="font-size: 1.5rem;"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('register') }}" title="Kayıt Ol">
            <i class="bi bi-person-plus" style="font-size: 1.5rem;"></i>
          </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}" title="Çıkış Yap">
            <i class="bi bi-box-arrow-right" style="font-size: 1.5rem;"></i>
          </a>
        </li>
        {% endif %}

        <!-- Diğer menüler -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('about') }}" title="Hakkımızda">
            <i class="bi bi-file-text" style="font-size: 1.5rem;"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('contact') }}" title="İletişim">
            <i class="bi bi-telephone" style="font-size: 1.5rem;"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
